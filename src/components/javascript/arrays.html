<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Loop Example</title>
</head>
<body>

    <!-- Button to trigger the array loop -->
    <button onclick="displayArray()">Display Array</button>
    
    <!-- Container for displaying the array elements -->
    <div>
        <h2>Array Elements:</h2>
        <ol id="arrayList"></ol>
    </div>

    <script>
        // Sample array
        const array = ["Apple", "Orange", "Cherry", "Lemon", "Lime"];

        // Function to display the array elements in the HTML document
        function displayArray() {
        const arrayList = document.getElementById("arrayList");

        // Clear the previous list items
        arrayList.innerHTML = "";

        // Loop through the array and create list items
        array.forEach((element) => {
         const listItem = document.createElement("li");
         listItem.textContent = element;
         arrayList.appendChild(listItem);
      });
    }
    </script>

</body>
</html>
